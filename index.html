<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de texto</title>
    <link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section class="welcome">
            <h1>Welcome to <br> Text-Editor</h1>
            <span class="material-symbols-outlined">
                arrow_downward
            </span>
        </section>
        <section class="welcome overlay">
            <h1>Welcome to <br> Text-Editor</h1>
            <span class="material-symbols-outlined">
                arrow_downward
            </span>
        </section>
        <section class="editor">
            <section class="buttons-container">
                    <div class="btn-sapce">
                        <button class="btn-content" data-element="bold">
                            <i class="fa fa-bold"></i></button>
                        <button class="btn-content" data-element="italic">
                            <i class="fa fa-italic"></i></button>
                        <button class="btn-content" data-element="justifyLeft">
                            <i class="fa fa-align-left"></i></button>
                        <button class="btn-content" data-element="justifyCenter">
                            <i class="fa fa-align-center"></i></button>
                        <button class="btn-content" data-element="justifyRight">
                            <i class="fa fa-align-right"></i></button>
                        <button class="btn-content" data-element="justifyFull">
                            <i class="fa fa-align-justify"></i></button>
                    </div>
                    <div class="btn-sapce">
                        <button class="btn-content" data-element="insetUnorderedList">
                            <i class="fa fa-list-ul"></i></button>
                        <button class="btn-content" data-element="insetOrderedList">
                            <i class="fa fa-list-ol"></i></button>
                        <button class="btn-content" data-element="insertImage">
                            <i class="fa fa-image"></i>
                        </button>
                    </div>
            </section>
            <section class="text-container" id="text-area" >
                <div class="conent" contenteditable="true" id="text-content"></div>
            </section>
        </section>
    </main>
    <footer>
        </h5>Developed by <a href="https://github.com/rebecasguerri" target="_blank">Rebeca Sguerri</a></h3>
    </footer>
    <script src="js/auto.js"></script>
    <script src="overlay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://use.fontawesome.com/a31a3f8384.js"></script>
</body>
</html>
